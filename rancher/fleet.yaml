dependsOn:
- name: 'install-rancher-cert-manager'
helm:
  repo: https://releases.rancher.com/server-charts/latest
  chart: rancher
  version: 2.13.0
  values:
    replicas: 1
    extraEnv:
      - name: CATTLE_SERVER_URL
        value: https://{{.hostname}}

  valuesFrom:
    - configMapKeyRef:
      name: rancher-cfg
      namespace: cattle-system
      key: hostname
    - secretKeyRef:
      name: rancher-creds
      namespace: cattle-system
      key: bootstrapPassword
