name: rancher
defaultNamespace: cattle-system
dependsOn:
- name: 'cert-manager'
helm:
  repo: https://releases.rancher.com/server-charts/latest
  chart: rancher
  version: 2.13.0
  valuesFrom:
    - configMapKeyRef:
        name: rancher-cfg
        namespace: default
        key: values.yaml
    - secretKeyRef:
        name: rancher-creds
        namespace: default
        key: values.yaml
  values:
    extraEnv:
      - name: "CATTLE_FLEET_BEFORE_RANCHER"
        value: "true"
