name: rancher
defaultNamespace: cattle-system
dependsOn:
- selector: # XXX; why does this not work simply by name?
    matchLabels:
      name: cert-manager
# - name: 'install-rancher-cert-manager'
helm:
  repo: https://releases.rancher.com/server-charts/latest
  chart: rancher
  version: 2.13.0
  valuesFrom:
    - configMapKeyRef:
        name: rancher-cfg
        namespace: default
        key: values.yaml
    - secretKeyRef:
        name: rancher-creds
        namespace: default
        key: values.yaml
